<ion-header style="position: absolute;z-index: 3;">
  <ion-navbar color="orange">
    <span>{{usuario.mail}}</span>
    <ion-icon name="power" (click)="MostrarAlert('', '¿Estás seguro de que deseas cerrar la sesión?', Logout)"></ion-icon>
  </ion-navbar>
</ion-header>

<div class="alert" [ngClass]="{'ocultar':ocultarAlert}">

  <div class="alert-message animation-target">
    <h1>{{tituloAlert}}</h1>
    <p>{{mensajeAlert}}</p>
    <div class="botones">
      <button ion-button outline (click)="OcultarAlert()" [ngClass]="{'ocultar':ocultarBotonCancelar}">Cancelar</button>
      <button ion-button outline (click)="handlerAlert()">Aceptar</button>
    </div>
  </div>

</div>

<ion-content class="">

  <div [class]="estado">

    <img src="../../assets/imgs/qr_orange.png" alt="">
    <h2>¡Bienvenido al cargador de crédito QR!</h2>

    <button (click)="InicializarLectorQR()">Escanear</button>

    <h2>Tu saldo actual es de:</h2>
    <h1 [ngClass]="{'ocultar':!ocultarSpinner}">${{saldo}}</h1>

    <div class="spinner" [ngClass]="{'ocultar':ocultarSpinner}">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>

  </div>

  <button ion-button class="close" (click)="OcultarLectorQR()">
    <ion-icon name="close"></ion-icon>
  </button>
</ion-content>
