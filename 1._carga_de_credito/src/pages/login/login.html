<ion-content>

  <img src="../../assets/imgs/background.jpg" class="background">

  <div class="vertical-container">
    <div class="horizontal-container">
      <div class="header">
        <img src="../../assets/imgs/qr_orange.png" [class]="animation" />
        <h1>Inicio</h1>
      </div>

      <input type="text" placeholder="Correo electrónico" [(ngModel)]="email" />
      <input type="password" placeholder="Contraseña" [(ngModel)]="password" />
      <button ion-button color="orange" (click)="Login()" [disabled]="estadoBoton">{{textoDelBoton}}</button>

      <div class="botones">
        <button ion-button color="orange" (click)="SetearUsuario('usuario@gmail.com', '333333')"><img src="../../assets/imgs/user.svg" /></button>
        <button ion-button color="orange" (click)="SetearUsuario('admin@gmail.com', '111111')"><img src="../../assets/imgs/user-tie.svg" /></button>
        <button ion-button color="orange" (click)="SetearUsuario('invitado@gmail.com', '222222')"><img src="../../assets/imgs/user-tag.svg" /></button>
        <button ion-button color="orange" (click)="SetearUsuario('anonimo@gmail.com', '444444')"><img src="../../assets/imgs/user-secret.svg" /></button>
        <button ion-button color="orange" (click)="SetearUsuario('tester@gmail.com', '555555')"><img src="../../assets/imgs/bug.svg" /></button>
      </div>
    </div>
  </div>

</ion-content>
