<div class="alert" [ngClass]="{'ocultar':ocultarAlert}">

  <div class="alert-message animation-target">
    <h1>{{tituloAlert}}</h1>
    <p>{{mensajeAlert}}</p>
    <div class="botones">
      <button ion-button outline (click)="OcultarAlert()" [ngClass]="{'ocultar':ocultarBotonCancelar}">No</button>
      <button ion-button outline (click)="handlerAlert()">Sí</button>
    </div>
  </div>

</div>

<ion-content>

  <div class="container">

    <div class="background">
      <img src="../../assets/imgs/background-home.png" />
    </div>

    <div [class]="animation"></div>
    
    <button ion-button color="celeste" (click)="ActivarAlarma()">
      <img src="../../assets/imgs/fake-logo.png" style="width:150px;" [class]="imgAnimation">
    </button>

  </div>

  <button ion-button color="red" class="logout" (click)="MostrarAlert('', '¿Estás seguro de que deseas cerrar la sesión?', Logout)">
    <ion-icon name="power"></ion-icon>
  </button>

</ion-content>
